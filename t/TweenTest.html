<require>Tween $ evalCss</require>

<style>
body, html {
    background: #000;
}

#test {
    background: #08c;
    color: #fff;
    width: 100px;
    height: 100px;
    position: absolute;
    left: 0;
    top: 0;
}
</style>

<template id="bodyTpl">
    <div id="test">This is some text.</div>
</template>

<script>
evalCss(style);
$('body').html(bodyTpl);

var test = $('#test').get(0);

var tween = new Tween({left: 0, top: 0});
tween.on('update', function (target)
{
    console.log(target);
    test.style.left = target.left + 'px';
    test.style.top = target.top + 'px';
});
tween.to({left: 300}, 2000, 'inElastic');

setTimeout(function ()
{
    tween.play();
}, 2000);
</script>
