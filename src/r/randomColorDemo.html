<require>$ randomColor evalCss</require>

<style>
.color {
    display: inline-block;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    margin-right: 10px;
}
</style>

<template id="bodyTpl">
    <div class="colors"></div>  
    <button id="generate">Generate Colors</button>
</template>

<script>
evalCss(style);
$('body').html(bodyTpl);

$('#generate').on('click', () => {
    const count = 100;
    const colors = randomColor({ 
        count 
    });
    let html = '';
    for (let i = 0; i < count; i++) {
        html += `<span class="color" style="background:${colors[i]}"></span>`;
    }
    $('.colors').html(html);
})
</script>
